    $.getJSON("Database/Spatial/jlnkab24.geojson", function (data) {
        Jalan_Banyuwangi.addData(data);

    });
    map.createPane("pane_Jalan_Banyuwangi");

    var Jalan_Banyuwangi = L.geoJson(null, {
        style: function (feature) {
            if (feature.properties.Status === "Jalan Kabupaten" ) {
                return {
                    color: "#FF3FD5", //Warna garis
                    dashArray: '',
                    weight: 3, //Tebal garis
                    opacity: 1, //Transparansi garis
                }
            }
            else if (feature.properties.Status === "Jalan Lokal" ) {
                return {
                    color: "#00BBBB", //Warna garis
                    dashArray: '',
                    weight: 3, //Tebal garis
                    opacity: 1, //Transparansi garis
                }
            }
            else if (feature.properties.Status === "Jalan Desa" ) {
                return {
                    color: "#006666", //Warna garis
                    dashArray: '',
                    weight: 3, //Tebal garis
                    opacity: 1, //Transparansi garis
                }
            }
            else if (feature.properties.Status === "Jalan Perekonomian" ) {
                return {
                    color: "#888800", //Warna garis
                    dashArray: '',
                    weight: 3, //Tebal garis
                    opacity: 1, //Transparansi garis
                }
            }

        onEachFeature: function (feature, layer) {

            "<b>Nomor Ruas: </b>" + "<br>" + feature.properties.No_Ruas + "<br>" +
            "<b>Nama Ruas: </b>" +"<br>"+ feature.properties.Nm_Ruas + "<br>" + 
            "<b>Kondisi Jalan: </b>" +"<br>"+
            "<b>Baik: </b>" + feature.properties.Baik +
            "<b> Sedang: </b>" + feature.properties.Sedang + "<br>"+
            "<b>Rusak Ringan: </b>" + feature.properties.Rr +
            "<b> Rusak Berat: </b>" + feature.properties.Rb + "<br>" + 
            "<b>Panjang: </b>" + "<br>" + feature.properties.Panjang + " (Meter)" +"<br>" +
            "<b>Lebar: </b>" + "<br>" + feature.properties.Lebar + " (Meter)" +"<br>" +
            "<b>Titik Awal: </b>" + "<br>" + feature.properties.Tk_Aw + "<br>" +
            "<b>Titik Akhir: </b>" + "<br>" + feature.properties.Tk_Ak + "<br>" +
            "<b>Status Jalan: </b>" + "<br>" + feature.properties.Status + "<br>" +
            "<b>Desa: </b>" + "<br>" + feature.properties.Desa + "<br>" +
            "<b>Kecamatan: </b>" + "<br>" + feature.properties.Kecamatan + "<br>" +
            "<b>Kebupaten: </b>" + "<br>" + feature.properties.Kab_Kot + "<br>" +
            "<b>Foto: </b>" + "<br>" + "<img src='Database/Nonspatial/Foto/" + feature.properties.Foto + "' width='300'>"
            ;
            
            var contentTable = 
            "<table>" + 
            "<tr><th>Nomor Ruas</th><td>" + feature.properties.No_Ruas + "</td></tr>" +
            "<tr><th>Nama</th><td>" + feature.properties.Nm_Ruas + "</td></tr>" +
            "<tr><th>Panjang</th><td>" + feature.properties.Panjang + "</td></tr>" +
            "<tr><th>Titik Awal</th><td>" + feature.properties.Tk_Ruas_Aw + "</td></tr>" +
            "<tr><th>Titik Akhir</th><td>" + feature.properties.Tk_Ruas_Ak + "</td></tr>" +
            "<tr><th>Foto</th><td>" + feature.properties.Foto + "</td></tr>" +
            "</table>"; 

                layer.on({
                    click: function (e) { //Fungsi ketika obyek diklik
                        Jalan_Banyuwangi.bindPopup(content, {maxHeight: 300} );
                        },
                        mouseover: function (e) { //Fungsi mouse berada di atas obyek untuk highlight
                            var layer = e.target; //variabel layer
                            layer.setStyle({ //Highlight style
                                weight: 7,  //Tebal garis
                                color: "#DC143C", //Warna garis
                                opacity: 1, //Transparansi garis
                           
                            });
                          Jalan_Banyuwangi.bindPopup(content, {maxHeight: 400})
                          Jalan_Banyuwangi.bindTooltip("Jalan " + feature.properties.Nm_Ruas, {sticky: true});
                        },
                        mouseout: function (e) { //Fungsi mouse keluar dari obyek
                            Jalan_Banyuwangi.resetStyle(e.target); //Mengembalikan style garis ke style awal
                            // map.closePopup(); //Menutup popup
                        }
                    });
                },
                pane: "pane_Jalan_Banyuwangi"
            });

                        mouseover: function (e) { //Fungsi mouse berada di atas obyek untuk highlight
                            var layer = e.target; //variabel layer
                            layer.setStyle({ //Highlight style
                                weight: 6,  //Tebal garis

                                opacity: 1, //Transparansi garis
                            });
                            jln_glagah.bindTooltip("Jalan " + feature.properties.Nm_Ruas, {sticky: true});
                        },
                        mouseout: function (e) { //Fungsi mouse keluar dari obyek
                            jln_glagah.resetStyle(e.target); //Mengembalikan style garis ke style awal
                            // map.closePopup(); //Menutup popup
                        }
                    });
                },
                pane: "pane_jln_glagah"
            });

                fillColor: '#FFC0CB'
                }
            }
            else if (feature.properties.KECAMATAN === "BANGOREJO" ) {
                return {
                opacity: 1,
                color: 'black',
                weight: 1,
                dashArray: '3',
                fillOpacity: 0.7, 
                fillColor: '#DDA0DD'
                }
            }
            else if (feature.properties.KECAMATAN === "SILIRAGUNG" ) {
                return {
                opacity: 1,
                color: 'black',
                weight: 1,
                dashArray: '3',
                fillOpacity: 0.7, 
                fillColor: '#A52A2A'
                }
            }
            else if (feature.properties.KECAMATAN === "BLIMBINGSARI" ) {
                return {
                opacity: 1,
                color: 'black',
                weight: 1,
                dashArray: '3',
                fillOpacity: 0.7, 
                fillColor: '#7FFF00'
                }
            }

        },

        onEachFeature: function (feature, layer) {
            var content = 
               "<b> Kecamatan: </b> "+ feature.properties.KECAMATAN + "<br>" ;

            var contentTable = "<table>" +
                "<tr><th>Kecamatan</th><td>" + feature.properties.KECAMATAN + "</td></tr>" +
                "</table>";

            layer.on({
                click: function (e) { //Fungsi ketika obyek diklik
                    BatasAdmin_Banyuwangi.bindPopup(content)

                },
                mouseover: function (e) { //Fungsi mouse berada di atas obyek untuk highlight
                    var layer = e.target; //variabel layer
                    layer.setStyle({ //Highlight style
                        color: "black", //Warna garis tepi polygon
                        weight: 0.5, //Tebal garis tepi polygon
                        opacity: 1, //Transparansi garis tepi polygon
                        fillColor: "transparan", //Warna tengah polygon
                        fillOpacity: 0.1 //Transparansi polygon
                    });
                    BatasAdmin_Banyuwangi.bindTooltip(feature.properties.KECAMATAN), {
                        permanent: true, 
                        direction:"center"}
                },

                                    
                mouseout: function (e) { //Fungsi mouse keluar dari obyek
                    BatasAdmin_Banyuwangi.resetStyle(e.target); //Mengembalikan style garis ke style awal
                    map.closePopup(); //Menutup popup
                    
                }
            });
        }
    });

    /* Control Layer */
    var baseMaps = {
        "OpenStreetMap": basemap1,
        "OpenTopoMap": basemap2,
        "Stadia Maps": basemap3,
        "Jwag Dark": basemap4,
        "Esri Earth": basemap5
    };

    var overlaymaps = {
       
        "Jalan Kabupaten": Jalan_Banyuwangi,
        "Jalan Provinsi": Jalan_Provinsi,
        "Jalan Nasional": Jalan_Nasional,
        "Batas Administrasi": BatasAdmin_Banyuwangi,
       
        "Kondisi Jalan Glagah": jln_glagah,
        "Kondisi Jalan Kalipuro": jln_kalipuro,
        "Kondisi Jalan Bangorejo": jln_bangorejo,
        "Kondisi Jalan Banyuwangi": jln_banyuwangi,
        "Kondisi Jalan Blimbingsari": jln_blimbingsari,
        "Kondisi Jalan Giri": jln_giri,
        "Kondisi Jalan Licin": jln_licin,
        "Kondisi Jalan Rogojampi": jln_rogojampi,
        "Kondisi Jalan Siliragung": jln_siliragung,
        "Kondisi Jalan Gambiran": jln_gambiran,
        "Kondisi Jalan Genteng" : jln_genteng,
        "Kondisi Jalan Glenmore" : jln_glenmore,
        "Kondisi Jalan Kalibiru" : jln_kalibiru,
        "Kondisi Jalan Pesanggaran" : jln_pesanggaran,
        "Kondisi Jalan Purwoharjo" : jln_purwoharjo,
        "Kondisi Jalan Singojuruh" : jln_singojuruh,
        "Kondisi Jalan Songgon" : jln_songgon,
        "Kondisi Jalan Tegaldlimo" : jln_tegaldlimo,
        "Kondisi Jalan Tegalsari" : jln_tegalsari,
        "Kondisi Jalan Wongsorejo" : jln_wongsorejo,
        "Kondisi Jalan Muncar" : jln_muncar,
        "Kondisi Jalan Cluring" : jln_cluring,
        "Kondisi Jalan Kabat" : jln_kabat,
        "Kondisi Jalan Sempu" : jln_sempu,

    };    

    L.control.layers(baseMaps, overlaymaps, {collapsed: true}).addTo(map);

    /* Scale Bar */
    L.control.scale({
    maxWidth: 150,position:'bottomright'
    }).addTo(map);

    /*Plugin Geolocation*/
    var locateControl = L.control.locate({
            position: "topleft",
            drawCircle: true,
            follow: true,
            setView: true,
            keepCurrentZoomLevel: false,
            markerStyle: {
                weight: 1,
                opacity: 0.8,
                fillOpacity: 0.8,
            },
            circleStyle:{
                weight: 1,
                clickable: false,
            },
            icon: "fas fa-crosshairs",
            metric: true,
            strings: {
                title: "Click for Your Location",
                popup: "You're here. Accuracy {distance} {unit}",
                outsideMapBoundsMsg: "Not available"
            },
            locateOptions: {
                maxZoom: 16,
                watch: true,
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 10000
            },
        }).addTo(map);

    /*Plugin Search */
    var searchControl = new L.Control.Search({
            position: "topleft",
            layer: Jalan_Banyuwangi,          //Nama variabel layer
            propertyName: 'Nm_Ruas',    //Field untuk pencarian
            marker: false,
            moveToLocation: function(latlng, title, map) {
                var zoom = map.getBoundsZoom(latlng.layer.getBounds());
                map.setView(latlng, zoom);
            }
        });
        searchControl.on('search:locationfound', function(e) {
            e.layer.setStyle({
                fillColor: '#ffff00', 
                color: '#0000ff'
            });
        }).on('search:collapse', function(e) {
            Jalan_Banyuwangi.eachLayer(function(layer) {
                Jalan_Banyuwangi.resetStyle(layer);
            });
        });
        map.addControl(searchControl);

    /*Plugin Mouse Position Coordinate */
    L.control.mousePosition({position:'bottomright',
        separator: ',',
        prefix: 'Koordinat : '
        }).addTo(map);

    /*Plugin Measurement Tool*/
    var measureControl = new L.Control.Measure({
            position: 'topright',
            primaryLengthUnit:'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'hectares',
            secondaryAreaUnit: 'sqmeters',
            activeColor: '#FF0000',
            completedColor: '#00FF00'
        });
        measureControl.addTo(map);

    /*Plugin EasyPrint */
    L.easyPrint({
            title: 'Print',
        }).addTo(map); 

    </script>
</html>
