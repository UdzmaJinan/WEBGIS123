        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>

        <script src="data/jem1_0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
          
/* Tile Basemap */ //(note: pilihan basemap diakses pada https://leaflet-extras.github.io/leaflet-providers/preview/)
    var basemap1 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="SITEMAN" target="_blank">SITEMAN</a>' //menambahkan nama//
    });

    var basemap2 = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)' 
    });
    
    var basemap3 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
	maxZoom: 16
    });

    var basemap4 = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 20
    });
   
	var basemap5 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
			attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	});
    basemap4.addTo(map);


        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_jem1_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        // layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>NAME</strong><br />' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>kode</strong><br />' + (feature.properties['kode'] !== null ? autolinker.link(feature.properties['kode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>No__Jembat</strong><br />' + (feature.properties['No__Jembat'] !== null ? autolinker.link(feature.properties['No__Jembat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nama_Jemba</strong><br />' + (feature.properties['Nama_Jemba'] !== null ? autolinker.link(feature.properties['Nama_Jemba'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nama_Ruas</strong><br />' + (feature.properties['Nama_Ruas'] !== null ? autolinker.link(feature.properties['Nama_Ruas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Panjang__m</strong><br />' + (feature.properties['Panjang__m'] !== null ? autolinker.link(feature.properties['Panjang__m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Lebar__m_</strong><br />' + (feature.properties['Lebar__m_'] !== null ? autolinker.link(feature.properties['Lebar__m_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Jml__Benta</strong><br />' + (feature.properties['Jml__Benta'] !== null ? autolinker.link(feature.properties['Jml__Benta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Tipe_BA</strong><br />' + (feature.properties['Tipe_BA'] !== null ? autolinker.link(feature.properties['Tipe_BA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kondisi_BA'] !== null ? autolinker.link(feature.properties['Kondisi_BA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Tipe_BB</strong><br />' + (feature.properties['Tipe_BB'] !== null ? autolinker.link(feature.properties['Tipe_BB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kondisi_BB'] !== null ? autolinker.link(feature.properties['Kondisi_BB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Tipe_Fonda</strong><br />' + (feature.properties['Tipe_Fonda'] !== null ? autolinker.link(feature.properties['Tipe_Fonda'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kondisi_Fo'] !== null ? autolinker.link(feature.properties['Kondisi_Fo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Tipe_Lanta</strong><br />' + (feature.properties['Tipe_Lanta'] !== null ? autolinker.link(feature.properties['Tipe_Lanta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kondisi_La'] !== null ? autolinker.link(feature.properties['Kondisi_La'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Ket</strong><br />' + (feature.properties['Ket'] !== null ? autolinker.link(feature.properties['Ket'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nilai</strong><br />' + (feature.properties['Nilai'] !== null ? autolinker.link(feature.properties['Nilai'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Penanganan</strong><br />' + (feature.properties['Penanganan'] !== null ? autolinker.link(feature.properties['Penanganan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Kecamatan</strong><br />' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Koordinat'] !== null ? autolinker.link(feature.properties['Koordinat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Koordina_1'] !== null ? autolinker.link(feature.properties['Koordina_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? autolinker.link(feature.properties['Foto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F22'] !== null ? autolinker.link(feature.properties['F22'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F23'] !== null ? autolinker.link(feature.properties['F23'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F24'] !== null ? autolinker.link(feature.properties['F24'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F25'] !== null ? autolinker.link(feature.properties['F25'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F26'] !== null ? autolinker.link(feature.properties['F26'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F27'] !== null ? autolinker.link(feature.properties['F27'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F28'] !== null ? autolinker.link(feature.properties['F28'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F29'] !== null ? autolinker.link(feature.properties['F29'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F30'] !== null ? autolinker.link(feature.properties['F30'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F31'] !== null ? autolinker.link(feature.properties['F31'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F32'] !== null ? autolinker.link(feature.properties['F32'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F33'] !== null ? autolinker.link(feature.properties['F33'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_jem1_0_0(feature) {
            switch(String(feature.properties['Penanganan'])) {
                case 'BAIK':
                    return {
                pane: 'pane_jem1_0',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/1.svg',
            iconSize: [12.16, 12.16]
        }),
                interactive: true,
            }
                    break;
                case 'RUSAK BERAT':
                    return {
                pane: 'pane_jem1_0',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/3.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
                case 'RUSAK RINGAN':
                    return {
                pane: 'pane_jem1_0',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/4.svg',
            iconSize: [12.16, 12.16]
        }),
                interactive: true,
            }
                    break;
                case 'SEDANG':
                    return {
                pane: 'pane_jem1_0',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/2.svg',
            iconSize: [11.399999999999999, 11.399999999999999]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_jem1_0');
        map.getPane('pane_jem1_0').style.zIndex = 400;
        map.getPane('pane_jem1_0').style['mix-blend-mode'] = 'normal';
        var layer_jem1_0 = new L.geoJson(json_jem1_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_jem1_0',
            layerName: 'layer_jem1_0',
            pane: 'pane_jem1_0',
            onEachFeature: pop_jem1_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_jem1_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_jem1_0);
        map.addLayer(layer_jem1_0);
        var baseMaps = {
        "OpenStreetMap": basemap1,
        "OpenTopoMap": basemap2,
        "Stadia Maps": basemap3,
        "Jwag Dark": basemap4,
        "Esri Earth": basemap5};
        
        L.control.layers(baseMaps,{'jem1<br /><table><tr><td style="text-align: center;"><img src="legend/jem1_0_BAIK0.png" /></td><td>BAIK</td></tr><tr><td style="text-align: center;"><img src="legend/jem1_0_RUSAKBERAT1.png" /></td><td>RUSAK BERAT</td></tr><tr><td style="text-align: center;"><img src="legend/jem1_0_RUSAKRINGAN2.png" /></td><td>RUSAK RINGAN</td></tr><tr><td style="text-align: center;"><img src="legend/jem1_0_SEDANG3.png" /></td><td>SEDANG</td></tr></table>': layer_jem1_0,},{collapsed:true}).addTo(map);
        setBounds();

        map.addControl(new L.Control.Search({
            layer: layer_jem1_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nama_Jemba'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-search';
        </script>
